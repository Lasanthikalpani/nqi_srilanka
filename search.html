<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NQI Stakeholders Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #1abc9c;
            --light: #ecf0f1;
            --dark: #34495e;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .search-container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        
        .logo {
            font-size: 3.5rem;
            color: var(--primary);
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            color: var(--primary);
        }
        
        .subtitle {
            font-size: 1.1rem;
            color: #7f8c8d;
            margin-bottom: 30px;
        }
        
        .search-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            text-align: left;
        }
        
        label {
            font-weight: 600;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .form-control {
            padding: 14px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
            outline: none;
        }
        
        .search-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        
        .search-btn:hover {
            background: #16a085;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(26, 188, 156, 0.4);
        }
        
        .featured-orgs {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #eee;
        }
        
        .featured-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
        }
        
        .org-list {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
        }
        
        .org-badge {
            background: #e1f0f7;
            color: var(--secondary);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        footer {
            text-align: center;
            padding: 30px 20px 0;
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <div class="logo">
            <i class="fas fa-landmark"></i>
        </div>
        <h1>NQI Stakeholders Directory</h1>
        <p class="subtitle">Search approved National Quality Infrastructure organizations</p>
        
        <form method="GET" action="search.php" class="search-form">
            <div class="form-group">
                <label for="search">
                    <i class="fas fa-search"></i> Search Term
                </label>
                <input type="text" id="search" name="search" class="form-control" placeholder="Enter organization name, type, services...">
            </div>
            
            <div class="form-group">
                <label for="field">
                    <i class="fas fa-filter"></i> Search Field
                </label>
                <select id="field" name="field" class="form-control">
                    <option value="organization_name">Organization Name</option>
                    <option value="organization_type">Organization Type</option>
                    <option value="services">Services Offered</option>
                    <option value="accreditation">Accreditation Status</option>
                </select>
            </div>
            
            <button type="submit" class="search-btn">
                <i class="fas fa-search"></i> Search Stakeholders
            </button>
        </form>
        
        <div class="featured-orgs">
            <div class="featured-title">
                <i class="fas fa-star"></i> Featured Organizations
            </div>
            <div class="org-list">
                <div class="org-badge"><i class="fas fa-flask"></i> Testing Labs</div>
                <div class="org-badge"><i class="fas fa-ruler"></i> Metrology</div>
                <div class="org-badge"><i class="fas fa-certificate"></i> Certification</div>
                <div class="org-badge"><i class="fas fa-graduation-cap"></i> Training</div>
            </div>
        </div>
        
        <footer>
            <p>National Quality Infrastructure (NQI) Stakeholders Directory &copy; 2023</p>
        </footer>
    </div>
</body>
</html>
