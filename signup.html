<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - NQI Sri Lanka</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700|Sen:400,700,800&display=swap" rel="stylesheet">
    <style>
        /* Reuse existing styles from index.html */
        :root {
            --primary-color: #0d47a1;
            --secondary-color: #a13e0d;
            --light-color: #f8f9fa;
            --dark-color: #212529;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: #333;
            background-color: #f5f7fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .signup-container {
            max-width: 600px;
            width: 100%;
            margin: 2rem auto;
        }

        .signup-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: none;
        }

        .signup-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .signup-header {
            background: linear-gradient(135deg, var(--primary-color), #1a73e8);
            color: white;
            padding: 25px;
            text-align: center;
            border: none;
        }

        .signup-header h2 {
            font-family: 'Sen', sans-serif;
            font-weight: 800;
            margin: 0;
            font-size: 1.8rem;
        }

        .signup-body {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-control {
            height: 50px;
            border-radius: 5px;
            padding: 0 15px;
            font-size: 1rem;
            border: 1px solid #ddd;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(13, 71, 161, 0.25);
        }

        .btn-signup {
            background: linear-gradient(135deg, var(--primary-color), #1a73e8);
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1.1rem;
            border-radius: 5px;
            font-weight: 600;
            transition: all 0.3s;
            width: 100%;
            height: 50px;
            margin-top: 10px;
        }

        .btn-signup:hover {
            background: linear-gradient(135deg, #0a3a7a, #0d47a1);
            transform: translateY(-2px);
        }

        .signup-footer {
            text-align: center;
            padding: 20px 0;
            border-top: 1px solid #eee;
        }

        .signup-footer a {
            color: var(--primary-color);
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s;
        }

        .signup-footer a:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }

        .form-check-input {
            margin-top: 0.3rem;
        }

        .terms {
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>

<body>
    <div class="header_section">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="index.html">NQI Sri Lanka</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="form.html">Feedback</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="login.html">Login</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="signup.html">Sign Up</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>

    <div class="main-content">
        <div class="container">
            <div class="signup-container">
                <div class="signup-card">
                    <div class="signup-header">
                        <h2>Create Your Account</h2>
                    </div>
                    <div class="signup-body">
                        <form id="signupForm" action="signup.php" method="POST">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="firstName">First Name</label>
                                    <input type="text" class="form-control" id="firstName" name="firstName" required
                                        placeholder="Enter first name">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="lastName">Last Name</label>
                                    <input type="text" class="form-control" id="lastName" name="lastName" required
                                        placeholder="Enter last name">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="signupEmail">Email Address</label>
                                <input type="email" class="form-control" id="signupEmail" name="signupEmail" required
                                    placeholder="Enter your email">
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="signupPassword">Password</label>
                                    <input type="password" class="form-control" id="signupPassword"
                                        name="signupPassword" required placeholder="Create password">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="confirmPassword">Confirm Password</label>
                                    <input type="password" class="form-control" id="confirmPassword"
                                        name="confirmPassword" required placeholder="Confirm password">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="organization">Organization</label>
                                <input type="text" class="form-control" id="organization" name="organization"
                                    placeholder="Company/Institution (optional)">
                            </div>

                            <div class="form-group">
                                <label for="userType">Account Type</label>
                                <select class="form-control" id="userType" name="userType" required>
                                    <option value="">Select account type</option>
                                    <option value="sme">SME/Business Owner</option>
                                    <option value="quality_professional">Quality Professional</option>
                                    <option value="government">Government Official</option>
                                    <option value="researcher">Researcher/Academic</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="terms" required>
                                    <label class="form-check-label terms" for="terms">
                                        I agree to the <a href="terms.html">Terms of Service</a> and <a
                                            href="privacy.html">Privacy Policy</a>
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="newsletter" name="newsletter">
                                    <label class="form-check-label terms" for="newsletter">
                                        Subscribe to our newsletter for updates
                                    </label>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-signup">Create Account</button>
                        </form>
                    </div>
                    <div class="signup-footer">
                        <p>Already have an account? <a href="login.html">Login Here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    <script>
        // Client-side validation before submission (optional, but good practice)
        document.getElementById('signupForm').addEventListener('submit', function (e) {
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                e.preventDefault(); // Prevent submission if passwords don't match
                return;
            }

            if (password.length < 8) {
                alert('Password must be at least 8 characters long.');
                e.preventDefault(); // Prevent submission if password is too short
                return;
            }
            // Other client-side validations can go here.
            // If all client-side validations pass, the form will submit normally to signup.php
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            const signupSuccess = urlParams.get('signup');

            if (error === 'missing_fields') {
                alert('Error: Required fields are missing. Please fill all fields.');
            } else if (error === 'password_mismatch') {
                alert('Error: Passwords do not match. Please try again.');
            } else if (error === 'password_too_short') {
                alert('Error: Password must be at least 8 characters long.');
            } else if (error === 'email_exists') {
                alert('Error: This email address is already registered. Please use a different email or login.');
            } else if (error === 'db_error' || error === 'prepare_stmt_failed') {
                alert('An unexpected database error occurred. Please try again later.');
            }

            if (signupSuccess === 'success') {
                alert('Account created successfully! Welcome to NQI Sri Lanka.');
                // You might want to redirect to index.html here, or let the user stay on the login page.
                window.location.href = 'index.html';
            }
        });
    </script>
</body>

</html>
